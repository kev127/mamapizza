<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Pizza App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <h1 id="mama-pizza" class="">Mama <span id=""></span>pizza</h1>
            <div class="navi">
                <ul class="nav-items">
                    <li><a href="#menues">Menu</a></li>
                    <li><a href="#order">orders</a></li>
                </ul>
            </div>
        </nav>
        <div class="welcome">
            <div class="overlay">
                <div class="welcome-text">
                    <h1 class="text-white text-center">Karibu Mama pizza</h1>
                </div>
            </div>
        </div>
        <div id="menus"></div>
        <br>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <hi class="text-center text-white" id="menu">Menu</hi>
                <div class="pizza-menu row text-center">
                    <figure class="col-md-12">
                        <img src="./images/menu.jpg" alt="menu" class="wiggle">
                    </figure>
                </div>
            </div>
        </div>
        <div class="orders" id="order">
            <h1 class="text-center" id="order-pizza">Order Pizza</h1>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 order-overlay text-center">
                    <form class="col-sm-6 offset-sm-3 text-center">
                        <label>Select your favourite Pizza:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Club">club</option>
                            <option value="Meaty">Meaty</option>
                            <option value="Beef steak">Beef steak</option>
                            <option value="Hawaiian">Hawaiian</option>
                            <option value="Four seasons">Four seasons</option>
                            <option value=""></option>
                            <option value="Tikka chicken">Tikka chicken</option>
                            <option value="Chicken Mushroom">Chicken Mushroom</option>
                            <option value="Sweet chilli Chicken">Sweet chilli Chicken</option>
                            <option value="BBQ chicken">BBQ chicken</option>
                            <option value="Sweet & Sour chicken">Sweet & Sour chicken</option>
                            <option value="Peri-peri chicken">Peri-peri chicken</option>
                            <option value=""></option>
                            <option value="Seasonal Veggie">Seasoanl Veggie</option>
                            <option value="Cheese">Cheese</option>
                            <option value="Red Hot Veggie">Red Hot Veggie</option>
                        </select>
                        <label>choose your preferref size:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Regular">Regular</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <label>choose your favourite crust</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Thin & Crispy">Thin & Crispy @ ksh 100</option>
                            <option value="Thick crust">Thick crust @ ksh 150</option>
                            <option value="FlatBread crust">FlatBread crust @ ksh 200</option>
                            <option value="Custom crust">Custom crust</option>
                        </select>
                        <label>select your Toppings</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Pineapple">Pineapple @ ksh 50</option>
                            <option value="Sweet Corn">Sweet corn @ ksh 50</option>
                            <option value="Green pepper">Green pepper @ ksh 60</option>
                            <option value="Tomato">Tomato @ ksh 70</option>
                            <option value="onion">Onion @ ksh 70</option>
                            <option value="Mushroom">Mushroom @ ksh 70</option>
                            <option value="Macon">Macon @ ksh 100</option>
                            <option value="Mince">Mince @ ksh 100</option>
                            <option value="Beef Peperoni">Beef Peperoni @ ksh 120</option>
                            <option value="Peri-peri chicken">Peri-peri Chicken @ ksh 120</option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of Pizza's">
                    </form>
                    <a href="#summary">
                        <button type="submit" class="btn btn-success checkout" id="checkout">
                            Checkout
                        </button>
                    </a>
        
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="order-summary" id="Sum-order">
            <h1 class="text-center" id="summary">Your Order Summary</h1>
            <h2 class="text-center summary">Hey there,here is your order:</h2>
            <ol id="list" class="text-center sum">
            </ol>
        </div>
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <input type="text" class="form-control cdata" placeholder="Enter the location: ">
            </form>

            <div class="col-sm-3"></div>
        </div>
        <div class="d-block mx-auto text-center">
             <button class='deliver'>Delivery</button>
            <button class='delivernot'>Pick Up</button>
         </div>
        <div class="payment-method">
            <h1 class="title">payment</h1>
            <label for="M-Pesa" class="method mpesa"></label>
            <div class="mpesa-logos">
                <img src="images/mpesa.jpg"/>
                <h2>Till Number: 254254</h2>
            </div>
        </div>   
        <footer>
            <img src="./images/social_icons/facebook.png" alt="facebook">
            <img src="./images/social_icons/g_plus.png" alt="g_plus">
            <img src="./images/social_icons/pinterest.png" alt="pinterest">
            <img src="./images/social_icons/skype.png" alt="skype">
            <img src="./images/social_icons/twitter.png" alt="twitter">
            <p>Mama Pizza</p>
            <P>2020</P>
        </footer>      

     <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <script src="./js/scripts.js"></script>
    </body>
</html>
