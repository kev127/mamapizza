<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Pizza App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/wickedcss.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <h1 id="mama-pizza" class="">Mama <span id="pizza"></span>pizza</h1>
            <div class="navi">
                <ul class="nav-items">
                    <li><a href="#menues">Menu</a></li>
                    <li><a href="#order">orders</a></li>
                    <li><a href="#contacts">contacts</a></li>
                </ul>
            </div>
        </nav>
        <div class="welcome">
            <div class="overlay">
                <div class="welcome-text">
                    <h1 class="text-white text center"><span class="Mama">Pizza</span><span class="exe">pizza</span></h1>
                    <h2 class="text-white text-center">Karibu Mama pizza</h2>
                </div>
            </div>
        </div>
        <div id="menus"></div>
        <br>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <hi class="text-center text-white" id="menu">Menu</hi>
                <div class="pizza-menu row text-center">
                    <figure class="col-md-12">
                        <img src="./images/menu.jpg" alt="menu" class="wiggle">
                    </figure>
                </div>
            </div>
        </div>
        <div class="orders" id="order">
            <h1 class="text-centre" id="order-pizza">Order your Pizza</h1>
            <div class="form-group row">
                <div class="col-sm-8 orderoverlay text-center">
                    <form class="col-sm-6 oofset-sm-3 text-center">
                        <label>Select your favourite Pizza:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Club">club</option>
                            <option value="Meaty">Meaty</option>
                            <option value="Beef steak">Beef steak</option>
                            <option value="Hawaiian">Hawaiian</option>
                            <option value="Four seasons">Four seasons</option>
                            <option value=""></option>
                            <option value="Tikka chicken">Tikka chicken</option>
                            <option value="Chicken Mushroom">Chicken Mushroom</option>
                            <option value="Sweet chilli Chicken">Sweet chilli Chicken</option>
                            <option value="BBQ chicken">BBQ chicken</option>
                            <option value="Sweet & Sour chicken">Sweet & Sour chicken</option>
                            <option value="Peri-peri chicken">Peri-peri chicken</option>
                            <option value=""></option>
                            <option value="Seasonal Veggie">Seasoanl Veggie</option>
                            <option value="Cheese">Cheese</option>
                            <option value="Red Hot Veggie">Red Hot Veggie</option>
                        </select>
                        <label>choose your preferref size:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Regular">Regular</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <label>choose your favourite crust</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Thin & Crispy">Thin & Crispy @ ksh 100</option>
                            <option value="Thick crust">Thick crust @ ksh 150</option>
                            <option value="FlatBread crust">FlatBread crust @ ksh 200</option>
                            <option value="Custom crust">Custom crust</option>
                        </select>
                        <label>select your Toppings</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="Pineapple">Pineapple @ ksh 50</option>
                            <option value="Sweet Corn">Sweet corn @ ksh 50</option>
                            <option value="Green pepper">Green pepper @ ksh 60</option>
                            <option value="Tomato">Tomato @ ksh 70</option>
                            <option value="onion">Onion @ ksh 70</option>
                            <option value="Mushroom">Mushroom @ ksh 70</option>
                            <option value="Macon">Macon @ ksh 100</option>
                            <option value="Mince">Mince @ ksh 100</option>
                            <option value="Beef Peperoni">Beef Peperoni @ ksh 120</option>
                            <option value="Peri-peri chicken">Peri-peri Chicken @ ksh 120</option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of Pizza's">
                    </form>
                    <a href="#pizza">
                        <button type="submit" class="btn btn-success checkout" id="Your Order">
                            Your Order
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="order-summary" id="Sum-order">
            <h1 class="text-center" id="summary">Your Order Summary</h1>
            <ol id="list" class="text-center sum">
            </ol>
        </div>
        <div class="customer data-overlay">
            <div class="show position row">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 data">
                    <input type="text" class="form-control customer data" placeholder="Enter your Name">
                    <input type="text" class="form-control customer data" placeholder="Enter the location">
                </form>
            </div>
            <div class="text-center">
                <button class='deliver'>Make delivery</button>
                <button class='No-Delivery'>Pick Up</button>
            </div>
        </div>
        <div class="checkout-panel">
            <div class="panel-body">
              <h2 class="title">Checkout</h2>
           
              <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
              </div>
              <div class="payment-method">
                <label for="M-Pesa" class="method mpesa">
                  <div class="mpesa-logos">
                    <img src="images/mpesa_logo.png"/>
                  </div>
           
                  <div class="radio-input">
                    <input id="mpesa" type="radio" name="payment">
                    Pay ksh 500 with Lipa na M-pesa
                  </div>
                </label>
            </div>    
            <div class="socials">
                <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
            </div>
        </div>     

    </body>


                      




    </head>

</html>
